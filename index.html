<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Application</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons (Optional for Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Font Awesome (Optional for Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Stylesheet (Optional) -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon (Optional) -->
    <!-- <link rel="icon" href="path/to/favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div class="mainContainer">
        <div class="text-center pt-4">
            <h1 class="mainHeading">Todo Application</h1>
        </div>
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-12 col-lg-5">
                    <div class="createTaskSection shadow m-auto">
                        <p class="createTaskHeading ms-4"><strong>Create</strong> Task</p>
                        <input type="text" class="inputContainer ms-4" placeholder="Task Name">
                        <button class="button mt-3 ms-4 secondary">Create</button>
                        <button class="button mt-3 ms-3 primary">Save</button>
                    </div>
                </div>
                <div class="mt-5 ms-3 col-12 col-lg-6">
                    <div class="d-flex flex-row">
                        <p class="createTaskHeading"><strong>My</strong> Tasks</p>
                        <button class="ms-auto me-5 button tertiary">Clear</button>
                    </div>
                    <hr>
                    <div class="taskName d-flex flex-column ">
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Optional: jQuery (Only if Needed) -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-H+K7U5CnX" crossorigin="anonymous"></script> -->

    <!-- External JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
